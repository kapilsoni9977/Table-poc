<div class="filter">
  <mat-form-field *ngFor="let filter of filterSelectObj">
    <mat-label>Filter {{ filter.name }}</mat-label>
    <select
      matNativeControl
      name="{{ filter.columnProp }}"
      [(ngModel)]="filter.modelValue"
      (change)="filterChange(filter, $event)"
    >
      <option value="">-- Select {{ filter.name }} --</option>
      <option [value]="item" *ngFor="let item of filter.options">
        {{ item }}
      </option>
    </select>
  </mat-form-field>
  &nbsp;
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="PatientName">
    <th mat-header-cell *matHeaderCellDef>Patient Name</th>
    <td mat-cell *matCellDef="let element">{{ element.PatientName }}</td>
  </ng-container>

  <ng-container matColumnDef="SubmittedOn">
    <th mat-header-cell *matHeaderCellDef>Submitted On</th>
    <td mat-cell *matCellDef="let element">{{ element.SubmittedOn }}</td>
  </ng-container>

  <ng-container matColumnDef="Claim">
    <th mat-header-cell *matHeaderCellDef>Claim#</th>
    <td mat-cell *matCellDef="let element">{{ element.Claim }}</td>
  </ng-container>

  <ng-container matColumnDef="EventType">
    <th mat-header-cell *matHeaderCellDef>Event Type</th>
    <td mat-cell *matCellDef="let element">{{ element.EventType }}</td>
  </ng-container>

  <ng-container matColumnDef="Nickname">
    <th mat-header-cell *matHeaderCellDef>Nick Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Nickname }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"><button>Need Attention</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
